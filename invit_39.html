<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liste.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>AUL - INVITE</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="AUL official logo.jpg" alt="logo_AUL" width="50" height="50">
        </div>
        <div class="invite_name">
            <h1 >Monsieur : <br> <span class="nameOfGuest">Dieusonne MATAFARI</span></h1>
            <h2>Vous figurez sur la liste des invités de l'AUL.</h2>
        </div>
    </header>
    <section class="popUp">
        <div class="motDePass">
            <form action="get"> 
                <h1>Entrer le mot de passe</h1>
                <p id="errorMessage"></p> <br>
                <input type="password" name="password" id="password" autofocus>
                
                <input type="button" value="Se connecter" id="btn">
            </form>
        </div>
    </section>
    <section class="toGoogle">
        <div class="toWhatsapp">
            <!-- <p>Cliquer le bouton ci-dessous pour signaler la présence de l'invité sur whatsapp !</p> -->
            <span class="send" id="presence">Soumettre sa présence </span>
        </div>
       
    </section>
     <footer>
       <P> ATHLETIQUE UNIVERSITAIRE LUVUA</P>
     </footer>   
     <script>
        let motDepasse = document.getElementById('password')
        let bouton = document.getElementById('btn')
        let presence = document.getElementById('presence')
        let sectionOfCode = document.querySelector('.popUp')
        let errorMessage = document.getElementById('errorMessage')
        let toWhatsapp = document.querySelector('.toWhatsapp')
        let url ='https://docs.google.com/forms/d/e/1FAIpQLScOORrK11rsZRv3Ll-Pr6fVoWDy5rEzFLeB7bAs1uN7hKqI2w/viewform?usp=header'
        presence.addEventListener('click',()=>{
        window.open(url,'_blank').focus()
        })
       
        bouton.addEventListener('click', ()=>{
            if (motDepasse.value=='AUL2025') {
                sectionOfCode.classList.add('hide')
                toWhatsapp.classList.add('presence')
            }else{
                 errorMessage.innerHTML='Mot de passe incorrect'
                 motDepasse.value=''
                setTimeout( ()=>{
                    errorMessage.innerHTML=''
                },1000)
               
            }
        })
     </script>
</body>
</html>
